<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Grab YouTubbe Channel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 class="wrapper">Grab data of YoutTube Channel</h1>
    <img src="img/1024px-YouTube_Logo_2017.png" class="banner-image">
    <h4 class="wrapper">Add a new creator</h4>
    
    <div class="button-click">
        <input class="channel-input" type="text" placeholder="Paste YoutTube url">
        <button type="submit" onclick="submitChannel()">Submit</button>
    </div>

    <div class="container"></div>
</body>
</html>
